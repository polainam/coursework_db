<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/auth/registration}" th:object="${newPerson}">
    <label for="userName">Enter username: </label>
    <input type="text" th:field="*{userName}" id="userName"/>
    <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
    <br/>

    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>

    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/>

    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>

    <label for="partherName">Enter parther name: </label>
    <input type="text" th:field="*{partherName}" id="partherName"/>
    <div style="color:red" th:if="${#fields.hasErrors('partherName')}" th:errors="*{partherName}"></div>
    <br/>

    <label for="passportSeria">Enter passport seria: </label>
    <input type="text" th:field="*{passportSeria}" id="passportSeria"/>
    <div style="color:red" th:if="${#fields.hasErrors('passportSeria')}" th:errors="*{passportSeria}"></div>
    <br/>

    <label for="passportNum">Enter passport number: </label>
    <input type="text" th:field="*{passportNum}" id="passportNum"/>
    <div style="color:red" th:if="${#fields.hasErrors('passportNum')}" th:errors="*{passportNum}"></div>
    <br/>

    <input type="submit" value="Sign up"/>
</form>
</body>
</html>
